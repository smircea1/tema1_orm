<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h2>Change pass</h2>

		<!-- <br/>Username: 
		<br/>Password:    -->
		
	<h:form id="changeForm">
		<h:inputText required="true" value="#{changePasswordBean.changeDTO.oldPassword}" label="Old password:" />  
		<h:inputSecret value="#{changePasswordBean.changeDTO.newPassword}" label="New password: " /> 
		<h:inputSecret value="#{changePasswordBean.changeDTO.confirmPassword}" label="Confirm password: " /> 
		<br/><h:commandButton value="Login" action="#{changePasswordBean.actionChange}"></h:commandButton>
	</h:form>

</h:body>
</html>
