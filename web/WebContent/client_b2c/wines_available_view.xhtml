<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:body>
	<ui:composition template="../default_page_view.xhtml">
		<ui:define name="pageTitle">
			<h1>
				<h:outputText value="Wines available." />
			</h1>
		</ui:define>
		<ui:define name="nav">
			<ui:include src="./nav_clientb2c.xhtml" />
		</ui:define>
		<ui:define name="page_content"> 
			<h:dataTable 
				value="#{wineDataViewsBean.getAvailableB2CWines()}" 
				var="stock_wine"
			>

				<h:column>
					<f:facet name="header">Id</f:facet>    				
				    	#{stock_wine.id}
				</h:column>

				<h:column>
					<f:facet name="header">Wine Name</f:facet>    				
				    	#{stock_wine.stockSupplier.wine.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Seller Name</f:facet>    				
				    	#{stock_wine.clientb2b.numeFirma}
				</h:column>
				
				<h:column>
					<f:facet name="header">Pret</f:facet>
	      				#{stock_wine.pret}
	   			</h:column> 
 
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
