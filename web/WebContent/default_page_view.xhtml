<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="../default_page.css" />
	<!-- <title>Insert title here</title> -->
</h:head>
<h:body> 
	<div id="header">
		<div id="div_page_title" align="center">
			<ui:insert name="pageTitle"/>
		</div>
		<div id="div_profile">
			<br/><h:form label="profileActionsForm"> 
				<br/>Hello, <h:commandLink value="#{loggedUser.username}" action="#{defaultPageBean.goToProfile}" /> [<span id="user_type_text">#{loggedUser.type}</span>]
				<br/><h:commandButton value="Logout" action="#{defaultPageBean.logout}" />
			</h:form> 
		</div>
	</div>
	 
	<div id="div_nav">
		<ui:insert name="nav"/>
	</div>
	 
	<div id="div_page_content" align="center">
		<ui:insert name="page_content"/>
	</div>
</h:body>
</html>
