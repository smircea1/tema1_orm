<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="../default_page_view.xhtml">
		<ui:define name="pageTitle">
			<h1>
				<h:outputText value ="My Wines"/>
			</h1>
		</ui:define>
		<ui:define name="nav"> 
			<ui:include src="./nav_clientb2b.xhtml" />
		</ui:define> 
		
		<ui:define name="page_content">
			<div id="wines_table">
				<h:dataTable 
					value="#{wineDataViewsBean.getB2BWines()}" 
					var="stock_wine"
				>
	
					<h:column>
						<f:facet name="header">Id</f:facet>  
						#{stock_wine.id} 	 
					</h:column>
	
					<h:column>
						<f:facet name="header">Name</f:facet>    				
					    	#{stock_wine.stockSupplier.wine.name}
					</h:column>
	 
	 				<h:column>
						<f:facet name="header">Cantitate</f:facet>
	      					#{stock_wine.cantitate}
	   				</h:column>
	   				
	   				<h:column>
						<f:facet name="header">Pret</f:facet>
	      					#{stock_wine.pret}
	   				</h:column> 
	 
	   				<h:column>
						<h:form label="winesActionsForm">
							<h:commandButton value="View" action="#{navigationController.viewSuppliedWine(stock_wine.stockSupplier)}" />
							<h:commandButton value="Edit" action="#{navigationController.editClientb2bStock(stock_wine)}" />
							<h:commandButton value="Orders"  />
							<h:commandButton value="Remove"  action="#{wineDataViewsBean.removeB2bWine(stock_wine)}" />
						</h:form>
	   				</h:column> 
				</h:dataTable>
			</div> 
			
		</ui:define> 
	</ui:composition>
</h:body>
</html>
