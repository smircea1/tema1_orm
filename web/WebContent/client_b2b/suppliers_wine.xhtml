<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="../default_page_view.xhtml">
		<ui:define name="pageTitle">
			<h1>
				<h:outputText value ="Suppliers Wines"/>
			</h1>
		</ui:define>
		<ui:define name="nav"> 
			<ui:include src="./nav_clientb2b.xhtml" />
		</ui:define> 
		
		<ui:define name="page_content">
			<h:dataTable 
					value="#{wineDataViewsBean.getAllSuppliersWines()}" 
					var="suppliedWine"
				>
	
					<h:column>
						<f:facet name="header">Id</f:facet>    				
					    	#{suppliedWine.id}
					</h:column>
	
					<h:column>
						<f:facet name="header">Wine Name</f:facet>    				
					    	#{suppliedWine.wine.name}
					</h:column>
	
					<h:column>
						<f:facet name="header">Supplier Name</f:facet>
	      					#{suppliedWine.supplier.numeFirma}
	   				</h:column>
	   				
	   				<h:column>
						<f:facet name="header">Cantitate</f:facet>
	      					#{suppliedWine.cantitate}
	   				</h:column>
	   				
	   				<h:column>
						<f:facet name="header">Pret</f:facet>
	      					#{suppliedWine.pret}
	   				</h:column> 
	   				<h:column> 
						<h:form label="winesActionsForm">
							<h:commandButton value="View" action="#{navigationController.viewSuppliedWine(suppliedWine)}" />
							<h:commandButton value="Add my wines" action="#{navigationController.addSuppliedWineToB2b(suppliedWine)}" />
						</h:form>
	   				</h:column> 
				</h:dataTable> 
		</ui:define> 
	</ui:composition>
</h:body>
</html>
