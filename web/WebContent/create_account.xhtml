<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<span align="center">
	<h2>Login</h2> 
		<f:view>
			<h:form label="loginForm">
				<br/>Username: 	<h:inputText id="usernamefield" value="#{loginBean.loginDTO.username}" required="true" />
				<br/>Password:	<h:inputSecret id="passwordfield" value="#{loginBean.loginDTO.password}" />
				<br/>Repeat Password:	<h:inputSecret id="passwordfield" value="#{loginBean.loginDTO.password}" />  
				<br/>Name:	<h:inputText id="name" value="#{loginBean.loginDTO.password}" />  
				
				
				
				
				<br/><h:commandButton value="Login" action="#{loginBean.actionLogin}"></h:commandButton>
				<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred" />
			</h:form>
		</f:view>
	</span>
</h:body>
</html>
