<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="../default_page_view.xhtml">
		<ui:define name="pageTitle">
			<h1>
				<h:outputText value ="My Wines"/>
			</h1>
		</ui:define>
		<ui:define name="nav"> 
			<ui:include src="./nav_supplier.xhtml" />
		</ui:define> 
		
		<ui:define name="page_content">
			<div id="wines_table">
				<h:dataTable 
					value="#{wineDataViewsBean.getSupplierWines()}" 
					var="suppliedWine"
				> 
					<h:column>
						<f:facet name="header">Id</f:facet>    				
					    	#{suppliedWine.id} 
					</h:column>
	
					<h:column>
						<f:facet name="header">Nume Vin</f:facet>
	      					#{suppliedWine.wine.name}
	   				</h:column>
	
					<h:column>
						<f:facet name="header">Cantitate</f:facet>    				
					    	#{suppliedWine.cantitate}
					</h:column>
	
					<h:column>
						<f:facet name="header">Pret</f:facet>
	      					#{suppliedWine.pret}
	   				</h:column> 
	   				<h:column>
						<f:facet name="header">Add Promo</f:facet>
	      					<h:form label="winesPromoForm">
	      						<h:inputText id="descriptionField" value="#{promoBean.description}" >
	      						
								</h:inputText>
								<h:commandButton value="Publish" action="#{promoBean.insert(suppliedWine)}" />  
							</h:form>
	   				</h:column> 
	   				
	   				<h:column>
	   					<f:facet name="header">Actions</f:facet>
	   					<div id="wines_actions">
							<h:form label="winesActionsForm"> 
								<br/><h:commandButton value="Remove" action="#{wineDataViewsBean.removeSuppliedWine(supplied_wine)}" />
							</h:form>
						</div>
	   				</h:column>
				</h:dataTable>  
			</div> 
			
		</ui:define> 
	</ui:composition>
</h:body>
</html>
